<div>
  <h3 class="fs-4">Completed Task</h3>
  <ol id="completedList" class="list-group">
    <li
      class="list-group-item bg-dark-subtle shadow mb-3 rounded"
      ng-repeat="task in tasks"
      ng-show="task.completed"
    >
      <p class="fs-5">{{ task.description }}</p>
      <div class="d-flex flex-column flex-md-row justify-content-between">
        <div class="">
          <div
            class="info d-flex flex-column flex-md-row text-light-emphasis gap-md-3"
          >
            <p>CreatedAt:{{ task.createdAt }}</p>
            <p>Due:{{ task.dueDate }}</p>
            <p>CompletedAt:{{ task.completedAt }}</p>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-end">
          <button class="btn btn-warning shadow" ng-click="deleteTask(task.id)">
            Delete
          </button>
        </div>
      </div>
    </li>
  </ol>
</div>
