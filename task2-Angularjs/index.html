<!doctype html>
<html lang="en" ng-app="taskManager">
  <!-- ng-app is the directive -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular JS Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script src="app\lib\angular.min.js"></script>
    <script src="app\tasks.js"></script>
    <script src="app\app.js"></script>
    <script src="app\utils.js"></script>

    <script
      src="app\components\addTask\addTask.controller.js"
      type="text/javascript"
    ></script>
    <script
      src="app\components\completedTask\completed.controller.js"
      type="text/javascript"
    ></script>
    <script
      src="app\components\todoTask\todo.controller.js"
      type="text/javascript"
    ></script>
    <script
      src="app\components\footer\footer.controller.js"
      type="text/javascript"
    ></script>
    <script src="app\services\tasks.service.js" type="text/javascript"></script>
  </head>
  <body class="bg-body">
    <!-- Header -->
    <header class="bg-primary mb-1">
      <div class="container p-2">
        <h2 class="fs-1 text-white">Task Manager</h2>
      </div>
    </header>

    <!-- Main -->
    <main class="container min-vh-100">
      <h2>Task</h2>

      <!-- Add Task -->
      <add-task></add-task>

      <div class="taskList">
        <!-- Todo Task -->
        <div>
          <todo-task></todo-task>
        </div>

        <!-- Completed Task -->
        <div>
          <completed-task></completed-task>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <app-footer></app-footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
