<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div>
        <h2>Task Manager</h2>
      </div>
    </header>

    <!-- Main -->
    <main>
      <h2>Task</h2>

      <!-- Add Task -->
      <form class="addTaskDiv">
        <input
          type="text"
          id="taskDescription"
          placeholder="Enter Task Description"
        />
        <button id="addTaskBtn" type="submit">Add Task</button>
      </form>
      <div class="taskList">
        <!-- Todo Task -->
        <div>
          <h3>ToDo task</h3>
          <ol id="todoList"></ol>
        </div>

        <!-- Completed Task -->
        <div>
          <h3>Completed Task</h3>
          <ol id="completedList"></ol>
        </div>
      </div>
    </main>
    <footer>
      <p>Satish Prajapati</p>
      <p>
        CopyRight Â© <span id="copyRightDate"></span>,Satish Prajapati, All
        rights Reserved
      </p>
    </footer>
  </body>

  <!-- Script -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="task.js" type="text/javascript"></script>
  <script src="utils.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</html>
