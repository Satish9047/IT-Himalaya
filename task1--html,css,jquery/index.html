<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Task Manager</title>
  </head>
  <body class="bg-body">
    <!-- Header -->
    <header class="bg-primary mb-1">
      <div class="container p-2">
        <h2 class="fs-1 text-white">Task Manager</h2>
      </div>
    </header>

    <!-- Main -->
    <main class="container min-vh-100">
      <h2>Task</h2>

      <!-- Add Task -->
      <form
        class="addTaskDiv d-flex flex-row justify-content-center gap-3 mb-3"
      >
        <input
          type="text"
          id="taskDescription"
          placeholder="Enter Task Description"
          class="form-control w-md-50 fs-5 shadow"
        />
        <button
          id="addTaskBtn"
          type="submit"
          class="btn btn-primary w-10 w-25 shadow"
        >
          Add Task
        </button>
      </form>
      <div class="taskList">
        <!-- Todo Task -->
        <div>
          <h3 class="fs-4">ToDo task</h3>
          <ol id="todoList" class="list-group"></ol>
        </div>

        <!-- Completed Task -->
        <div>
          <h3 class="fs-4">Completed Task</h3>
          <ol id="completedList" class="list-group"></ol>
        </div>
      </div>
    </main>
    <footer class="bg-warning">
      <div class="container text-center">
        <p>Satish Prajapati</p>
        <p>
          CopyRight Â© <span id="copyRightDate"></span>,Satish Prajapati, All
          rights Reserved
        </p>
      </div>
    </footer>
  </body>

  <!-- Script -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdn.rawgit.com/mozilla/localForage/master/dist/localforage.js"></script>
  <script src="task.js" type="text/javascript"></script>
  <script src="utils.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</html>
