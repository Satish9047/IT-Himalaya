<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px">
    <h2 class="text-center mb-2">Register</h2>
    <div *ngIf="error" class="alert alert-danger">
      <p>{{ error }}</p>
    </div>
    <form class="row g-3" [formGroup]="registerForm" (ngSubmit)="register()">
      <!-- First Name -->
      <div class="">
        <label for="fname" class="form-label">First Name</label>
        <input
          type="text"
          id="fname"
          class="form-control"
          placeholder="first name"
          formControlName="firstName"
        />
        <div
          *ngIf="
            registerForm.get('firstName')?.invalid &&
            registerForm.get('firstName')?.touched
          "
        >
          <span class="text-danger">Email is Mandatory</span>
        </div>
      </div>

      <!-- Last Name -->
      <div class="">
        <label for="lname" class="form-label">Last Name</label>
        <input
          type="text"
          id="lname"
          class="form-control"
          placeholder="last name"
          formControlName="lastName"
        />
        <div>
          <span
            *ngIf="
              registerForm.get('lastName')?.invalid &&
              registerForm.get('lastName')?.touched
            "
            class="text-danger"
            >Email is Mandatory</span
          >
        </div>
      </div>

      <!-- Email -->
      <div class="">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="email"
          formControlName="email"
        />
        <div>
          <span
            *ngIf="
              registerForm.get('email')?.errors?.['required'] &&
              registerForm.get('email')?.touched
            "
            class="text-danger"
            >Email is Mandatory</span
          >
          <span
            *ngIf="
              registerForm.get('email')?.errors?.['email'] &&
              registerForm.get('email')?.touched
            "
            class="text-danger"
            >Invalid Email</span
          >
        </div>
      </div>

      <!-- Password -->
      <div class="">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter password"
          formControlName="password"
        />
        <div>
          <span
            *ngIf="
              registerForm.get('password')?.errors?.['required'] &&
              registerForm.get('password')?.touched
            "
            class="text-danger"
            >Email is Mandatory</span
          >
          <span
            *ngIf="
              registerForm.get('password')?.errors?.['minlength'] &&
              registerForm.get('password')?.touched
            "
            class="text-danger"
            >Password must be at least 8 characters</span
          >
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-flex justify-content-end">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!registerForm.valid || isLoading"
        >
          {{ isLoading ? "Loading..." : "Register" }}
        </button>
      </div>
    </form>
  </div>
</div>
