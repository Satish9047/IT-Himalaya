<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px">
    <h2 class="text-center mb-2">Login</h2>
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
    <!-- Form -->
    <form
      name="form"
      class="row g-3"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
    >
      <!-- Email -->
      <div>
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="example@profiler.com"
          formControlName="email"
        />
        <div>
          <span
            *ngIf="
              loginForm.get('email')?.errors?.['required'] &&
              loginForm.get('email')?.touched
            "
            class="text-danger"
            >Email is Mandatory</span
          >
          <span
            *ngIf="
              loginForm.get('email')?.errors?.['email'] &&
              loginForm.get('email')?.touched
            "
            class="text-danger"
            >Invalid Email</span
          >
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="******"
          formControlName="password"
        />
        <div>
          <span
            *ngIf="
              loginForm.get('password')?.errors?.['required'] &&
              loginForm.get('password')?.touched
            "
            class="text-danger"
            >Password is Mandatory</span
          >
          <span
            *ngIf="
              loginForm.get('password')?.errors?.['minlength'] &&
              loginForm.get('password')?.touched
            "
            class="text-danger"
            >Password must be at least 8 characters</span
          >
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!loginForm.valid || isLoading"
        >
          {{ isLoading ? "Loading..." : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
