<!-- completed task -->
<div>
  <h3 class="fs-4">Completed Task</h3>
  <ol id="completedList" class="list-group" style="min-height: 200px">
    <div
      class="text-center"
      ng-if="
          ($CompletedCtrl.completedTaskList | filter: { completed: true })
            .length === 0
        "
    >
      <p>no task completed</p>
    </div>
    <!-- list of completed task -->
    <li
      class="list-group-item bg-dark-subtle shadow mb-3 rounded"
      ng-repeat="task in $CompletedCtrl.completedTaskList | filter: { completed: true }  track by task.id"
    >
      <p class="fs-5">{{ task.description }}</p>
      <div class="d-flex flex-column flex-md-row justify-content-between">
        <div class="">
          <div
            class="info d-flex flex-column flex-md-row text-light-emphasis gap-md-3"
          >
            <p>CreatedAt:{{ task.createdAt }}</p>
            <p>Due:{{ task.dueDate }}</p>
            <p>CompletedAt:{{ task.completedAt }}</p>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-end">
          <!-- submit button -->
          <button
            class="btn btn-warning shadow"
            ng-click="$CompletedCtrl.deleteTask(task.id)"
          >
            Delete
          </button>
        </div>
      </div>
    </li>
  </ol>
</div>
