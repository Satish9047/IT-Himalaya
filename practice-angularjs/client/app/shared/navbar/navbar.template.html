<header class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container d-flex justify-content-between align-items-center">
    <h2>Profiler</h2>
    <div class="d-flex align-items-center gap-2" ng-if="!$Ctrl.isLoggedIn">
      <a
        href="/#!/login"
        ui-sref="login"
        class="btn btn-primary"
        ui-sref-active="btn-secondary"
        >Login</a
      >
      <a
        href="/#!/register"
        ui-sref="register"
        class="btn btn-primary"
        ui-sref-active="btn-secondary"
        >Register</a
      >
    </div>
    <div ng-if="$Ctrl.isLoggedIn" class="d-flex align-items-center gap-2">
      <p>{{$Ctrl.user.email}}</p>
      <button class="btn btn-primary" ng-click="$Ctrl.logout()">Logout</button>
    </div>
  </div>
</header>
<div class="container">
  <ui-view></ui-view>
</div>
